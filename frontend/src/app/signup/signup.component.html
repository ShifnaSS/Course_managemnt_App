<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../assets/images/signup.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row  justify-content-center">
          <div class="col-md-7">
            <h3>Signup Here</h3>
            <form [formGroup]="signupForm" (ngSubmit)="signup()" #signupform='ngForm'>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Full Name</label>
                    <input type="text" class="form-control" placeholder="e.g. John Mathew / Jhon M" name="name" formControlName='name'>
                  </div>    
                </div>
                <div class="col-md-6 ">
                    <div class="form-group first">
                      <label for="lname">Gender</label>
                      <div class=" rad">
                      <input type="radio"  id="gender" value="male" name="gender" formControlName='gender'> Male
                      <input type="radio"  id="gender" value="female" name="gender" formControlName='gender'> Female
                      </div>
                    </div>    
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email" name="email" formControlName='email'>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+00 0000 000 0000" id="phone" name="phone" formControlName='phone'>
                  </div>    
                </div>
                <div class="col-md-6">
                    <div class="form-group first">
                      <label for="lname">Mention your Role</label>
                      <select class="form-control" placeholder="Choose your Role" name="role" formControlName='role'>
                        <option value selected >Choose your Role</option>
                        <option value="professor">PROFESSOR</option>
                        <option value="student">STUDENT</option>
                    </select>
                    </div>    
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="pass1" name="pass1" formControlName='pass1'>
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="pass2" name="pass2" formControlName='pass2'>
                  </div>
                </div>
              </div>
             
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox"  name="check" formControlName='check' id="check"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <button type="submit"  class="btn px-5 btn-primary mybtn" [disabled]="signupform.form.invalid">SignUp</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
