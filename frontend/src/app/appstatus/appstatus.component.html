<div class="bgded overlay" style="background-image:url('../assets/images/Teo.jpeg');" style="width:100%">

    <section class="hoc container clear">
        <main>
                    <div class="col-lg-12 profilehome">
                        <div class="row">
                            <div class="limiter">
                                <div class="container">
                                    <div class="col-md-12">
                                        <div class="table-wrap">
                                            <table class="table responsive">
                                                <thead class="thead-primary">
                                                    <tr>
                                                        <th>Applicant Name</th>
                                                        <th>Course Name</th>
                                                        <th>Qualification</th>
                                                        <th>Subject/Stream</th>
                                                        <th>Percentage of Marks</th>
                                                        <th>Passout year</th>
                                                        <th>Status of  Application</th>
                                                        
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor = 'let Application of Applications'>
                                                        <td class="column1">
                                                            {{Application.Name}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.course}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.quali}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.sub}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.perc}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.year}}
                                                        </td>
                                                        <td class="column1" *ngIf= 'Application.status == "Accepted"' style="color: green;">
                                                            {{Application.status}}
                                                        </td>
                                                        <td class="column1" *ngIf= 'Application.status == "Rejected"' style="color: rgb(214, 30, 6);">
                                                            {{Application.status}}
                                                        </td>
                                                     
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <a routerLink="/professorhome"><button class="btn btn-primary">Back to Profile</button></a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            <!-- </section> -->
        </main>
        <!-- ################################################################################################ -->
    </section>
</div>
