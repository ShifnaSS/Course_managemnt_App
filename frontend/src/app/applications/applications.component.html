<div class="bgded overlay" style="background-image:url('../assets/images/Teo.jpeg');" style="width:100%">

    <section class="hoc container clear">
        <main>
                    <div class="col-lg-12 profilehome">
                        <div class="row">
                            <div class="limiter">
                                <div class="container">
                                    <div class="col-md-12">
                                        <div class="table-wrap">
                                            <table class="table responsive">
                                                <thead class="thead-primary">
                                                    <tr>
                                                        <th>Applicant Name</th>
                                                        <th>Course Name</th>
                                                        <th>Qualification</th>
                                                        <th>Subject/Stream</th>
                                                        <th>Percentage of Marks</th>
                                                        <th>Passout year</th>
                                                        <th>Seats Available</th>
                                                        <th>Accept/Reject Application</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor = 'let Application of Applications'>
                                                        <td class="column1">
                                                            {{Application.Name}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.course}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.quali}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.sub}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.perc}}
                                                        </td>
                                                        <td class="column1">
                                                            {{Application.year}}
                                                        </td>
                                                        <td class="column1">
                                                            <button class="btn btn-primary" (click)="checkseats(Application.courseid)" >Available seats</button>
                                                            
                                                        </td>
                                                        <td class="column1">
                                                            <button class="btn btn-primary" (click)="accept(Application.courseid,Application.userid)" *ngIf="!acceptt&&!rejectt">Accept</button>
                                                            <button class="btn btn-primary" (click)="reject(Application.userid)" *ngIf="!acceptt&&!rejectt"> Reject</button>
               
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <a routerLink="/professorhome"><button class="btn btn-primary">Back to Profile</button></a>
                                        <a routerLink="/appstatus"><button class="btn btn-primary">Application Status</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            <!-- </section> -->
        </main>
        <!-- ################################################################################################ -->
    </section>
</div>
